<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Consulta de DDD</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <!-- Link para o arquivo CSS -->
  <link rel="stylesheet"
    href="styles.css">
</head>

<body>

  <div class="container">
    <h1 class="text-center">Consulta de Cidades pelo DDD</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="dddForm">
              <div class="mb-3">
                <label for="dddInput"
                  class="form-label">Digite o DDD</label>
                <input type="number"
                  class="form-control"
                  id="dddInput"
                  placeholder="Ex: 11"
                  required>
              </div>
              <button type="submit"
                class="btn btn-primary w-100">Buscar Cidades</button>
            </form>
          </div>
        </div>

        <div id="result"
          class="result-card"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Link para o arquivo JavaScript -->
  <script src="script.js"></script>
</body>

</html>
